<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailFlow - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <nav class="navbar fixed top-0 left-0 right-0 z-50 py-4 backdrop-blur-md" id="nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex bg-transparent text-white justify-between items-center">
            <a href="index.html" class="logo text-white text-2xl font-bold">EmailFlow</a>
            <div class="nav-links hidden md:flex space-x-6 text-white items-center" id="nav-col">
                <a href="index.html" class="hover:text-purple-300 transition-colors">Home</a>
                <a href="about.html" class="hover:text-purple-300 transition-colors">About</a>
                <a href="contact.html" class="hover:text-purple-300 transition-colors">Contact</a>
                <a href="login.html" class="hover:text-purple-300 transition-colors">Login</a>
                <a href="signup.html"
                    class="signup text-white bg-gradient-to-r from-purple-600 to-pink-600 px-4 py-2 rounded-full hover:from-purple-700 hover:to-pink-700 transition-all">
                    Sign Up
                </a>
            </div>
            <button id="menu-toggle" class="md:hidden text-2xl text-white"><i class="fas fa-bars"></i></button>
        </div>
    </nav>
    <div id="mobile-menu" class="mobile-menu md:hidden">
        <div class="flex justify-between items-center p-4 border-b border-gray-200">
            <span class="text-lg font-bold text-purple-600">EmailFlow</span>
            <button id="close-menu" class="close-btn text-2xl text-black"><i class="fas fa-times"></i></button>
        </div>
        <div class="flex flex-col p-4 space-y-3">
            <a href="index.html" class="block py-2 text-black hover:text-purple-600 transition-colors">Home</a>
            <a href="about.html" class="block py-2 text-black hover:text-purple-600 transition-colors">About</a>
            <a href="contact.html" class="block py-2 text-black hover:text-purple-600 transition-colors">Contact</a>
            <a href="login.html" class="block py-2 text-black hover:text-purple-600 transition-colors">Login</a>
            <a href="signup.html"
                class="block py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-4 rounded-full hover:from-purple-700 hover:to-pink-700 transition-all">Sign
                Up</a>
        </div>
    </div>
    <div id="mobile-menu-overlay" class="mobile-menu-overlay md:hidden"></div>
    <section class="min-h-screen flex items-center">
        <div class="flex flex-col lg:flex-row items-center justify-between w-full">
            <div class="w-full lg:w-1/3 p-10 md:p-16">
                <div class="mb-8">
                    <p class="text-gray-900 text-lg mb-2">EmailFlow</p>
                    <h2 class="text-5xl md:text-7xl font-normal uppercase text-black">Sign Up</h2>
                </div>
                <form id="signup-form" class="mt-12">
                    <div id="signup-error" class="hidden text-pink-500 font-semibold mb-4"></div>
                    <div class="mb-6">
                        <label for="signup-name" class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                        <input type="text" id="signup-name" class="p-3 w-full border border-gray-300 rounded-lg input-focus" placeholder="Your Name">
                        <p id="signup-name-error" class="text-pink-500 text-sm hidden mt-1">Name is required</p>
                    </div>
                    <div class="mb-6">
                        <label for="signup-email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="signup-email" class="p-3 w-full border border-gray-300 rounded-lg input-focus" placeholder="you@example.com">
                        <p id="signup-email-error" class="text-pink-500 text-sm hidden mt-1">Valid email is required</p>
                    </div>
                    <div class="mb-6 relative">
                        <label for="signup-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="signup-password" class="p-3 w-full border border-gray-300 rounded-lg input-focus" placeholder="Enter your password">
                        <button type="button" id="signup-password-toggle" class="absolute right-3 top-10 text-slate-600 hover:text-purple-600"><i class="fas fa-eye"></i></button>
                        <p id="signup-password-error" class="text-pink-500 text-sm hidden mt-1">Password must be at least 8 characters, with a number and letter</p>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition">Sign Up</button>
                    <p class="mt-4 text-slate-600">Already have an account? <a href="login.html" class="text-purple-600 hover:underline">Login</a></p>
                </form>
            </div>
            <div class="w-full lg:w-2/3 h-screen relative hidden lg:block">
                <img src="https://t3.ftcdn.net/jpg/04/10/56/88/360_F_410568870_Xuw1rVD8QZIZJlSwzbnQQIlrWGRhBBLY.jpg" alt="Background" class="w-full h-full">
            </div>
        </div>
    </section>

    <div id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
